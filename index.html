<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src\styles\reset.css">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Pick Your Poison!</title>
  </head>
  
  <body>
    <div class="background">
      <img class="background" src="./src/assets/cage_background.png">
    </div>
    <h1>Pick Your Poison!</h1>
    <h2 class="subs">Submissions</h2>
    
    <h2 class="stats">UFC Stats</h2>

    <div id="bodyParts">
      <img class="torso" id="upperThighLeft" src="./src/assets/UPPERthigh.png">
      <img class="torso" id="upperThighRight" src="./src/assets/UPPERthigh_right.png">
      <img class="head" id="head" src="./src/assets/head.png">
      <img class="torso" id="abs" src="./src/assets/torso.png">
      <img class="shoulder" id="leftShoulder" src="./src/assets/leftshoulder.png">
      <img class="shoulder" id="rightShoulder" src="./src/assets/rightshoulder.png">
      <img class="arm" id="leftArm" src="./src/assets/left_forearm.png">
      <img class="arm" id="rightArm" src="./src/assets/forearm_right.png">
      <img class="hand" id="leftHand" src="./src/assets/lefthand.png">
      <img class="hand" id="rightHand" src="./src/assets/righthand.png">
      <img class="leg" id="leftLeg" src="./src/assets/leftleg.png">
      <img class="leg" id="rightLeg" src="./src/assets/rightleg.png">
      <img class="foot" id="leftFoot" src="./src/assets/leftfoot.png">
      <img class="foot" id="rightFoot" src="./src/assets/rightfoot.png">
    </div>
    <ul class="subList"></ul>
    <div class="fighter"></div>
  </body>

</html>
